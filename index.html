<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  
  <p id="description">Please take a moment to fill out our survey form.</p>
  
  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
    <label for="number" id="number-label">Age:</label>
    <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required>
    
    <label for="dropdown">How did you hear about us?</label>
    <select id="dropdown" name="source">
      <option value="friend">From a friend</option>
      <option value="advertisement">Advertisement</option>
      <option value="social-media">Social media</option>
      <option value="other">Other</option>
    </select>
    
    <fieldset>
      <legend>What products are you interested in?</legend>
      <label><input type="checkbox" name="interest" value="laptops"> Laptops</label>
      <label><input type="checkbox" name="interest" value="smartphones"> Smartphones</label>
      <label><input type="checkbox" name="interest" value="tablets"> Tablets</label>
      <label><input type="checkbox" name="interest" value="wearables"> Wearables</label>
    </fieldset>
    
    <fieldset>
      <legend>How likely are you to recommend us to a friend?</legend>
      <label><input type="radio" name="recommend" value="very-likely"> Very Likely</label>
      <label><input type="radio" name="recommend" value="likely"> Likely</label>
      <label><input type="radio" name="recommend" value="neutral"> Neutral</label>
      <label><input type="radio" name="recommend" value="unlikely"> Unlikely</label>
      <label><input type="radio" name="recommend" value="very-unlikely"> Very Unlikely</label>
    </fieldset>
    
    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>
    
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
